<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
      <h4>Choose your move:</h4>
      <div class="buttons">
        <button id="rock" onclick="userPlay('rock')">&#x1F44A;</button>
        <button id="paper" onclick="userPlay('paper')">&#x1f590;</button>
        <button id="scissors" onclick="userPlay('scissors')">&#x270c;</button>
      </div>
    </div>
    <p id="duel"></p>
    <div class="results">
      <p>Your Score :<span id="user-score">0</span></p>
      <p>Computer Score :<span id="computer-score">0</span></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
